apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/tasks
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 80
          - path: /api/boards
            pathType: Prefix
            backend:
              service:
                name: board-service
                port:
                  number: 80
