apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-ingress
  annotations:
    # ensure nginx controller handles this ingress (keeps behaviour consistent)
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/tasks
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 80
          - path: /api/boards
            pathType: Prefix
            backend:
              service:
                name: board-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
